{% load static %}
<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="style.css">
<meta charset ="utf-8">
<html lang="en">
    <head>
        <title>Reat Estate</title>
        <style>
            html,body {
                overflow: hidden;
                height: 100%;
            }
            
            #nav-bar {
                position: fixed;
                top: 0;
                left: 0;
                height: 80px;
                width: 100%;
                border: black solid 1px;
            }

            #body {
                margin-top: 80px;
            }
            {% block style %}
            {% endblock %}
        </style>
        {% block static %}
        {% endblock %}
    </head>
    <body>
        <div id="nav-bar">
            {% block nav %}
            {% endblock %}
        </div>
        <div id="body">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
